<header>
    <h1>Contacto</h1>
</header>
<main class="container justify-content-around align-items-center">
    <section class="row formSection">
        <div class="col-lg-6">
            <img class="img-fluid" src="../img/fotos_salon/contacto.JPG" alt="Decoracion de la mesa de tortas para un cumpleaños de quince">
        </div>
        <div class="col-lg-6 formulario">
            <form action="">
                <div>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div>
                    <label for="apellido" class="form-label">Apellido</label>
                    <input id="apellido" type="text" class="form-control" placeholder="Apellido">
                </div>
                <div>
                    <label for="email" class="form-label">E-mail</label>
                    <input id="email" type="email" class="form-control" placeholder="E-mail">
                </div>
                <div>
                    <label for="telefono" class="form-label">Numero de Telefono</label>
                    <input id="telefono" type="email" class="form-control" placeholder="Numero de Telefono">
                </div>
                <div>
                    <label for="invitados" class="form-label">Cantidad de Invitados</label>
                    <input id="invitados" type="number" class="form-control" placeholder="Cantidad de Invitados">
                </div>
                <div class="input-group">
                    <select class="form-select">
                        <option value="" disabled selected hidden>Tipo de Evento</option>
                        <option value="quince">Cumpleaños de 15</option>
                        <option value="boda">Boda</option>
                        <option value="empresarial">Empresarial</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Informacion adicional" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Informacion adicional</label>
                </div>
                <div class="submitButton">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

</main>
